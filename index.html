<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/plane.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


    <svg width="0" height="0">
        <symbol id="wing" viewBox="0 0 400 100">
          <polygon points="0,0 400,0 0,100"
                   fill="currentColor"
                   stroke="#000"
                   stroke-width="10px" />
        </symbol>
        
        <symbol id="body" viewBox="0 0 400 100">
          <use xlink:href="#wing" />
          <use xlink:href="#codepen-logo" width="50" height="50" x="25" y="20" />
        </symbol>
        
       
      </svg>
      
      
      <div class="scene">
        <div class="airplane-container">
          <div class="airplane-translate-x">
            <div class="airplane-translate-y">
              <div class="airplane-translate-z">
                <div class="airplane-rotate-x">
                  <div class="airplane-rotate-y">
                    <div class="airplane-rotate-z">
                      <svg class="part left-wing">
                        <use xlink:href="#wing" />
                      </svg>
                      <svg class="part body">
                        <use xlink:href="#body" />
                      </svg>
                      <svg class="part right-wing">
                        <use xlink:href="#wing" />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
   

    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>


</html>
